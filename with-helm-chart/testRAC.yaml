    app.kubernetes.io/name: app-rbac-test
    app.kubernetes.io/instance: webapp
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:

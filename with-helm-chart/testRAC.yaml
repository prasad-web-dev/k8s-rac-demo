apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-app-rbac-test
  labels:
    helm.sh/chart: app-rbac-test-0.1.0
    app.kubernetes.io/name: app-rbac-test
    app.kubernetes.io/instance: webapp
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
